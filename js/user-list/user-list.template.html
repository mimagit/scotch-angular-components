<div class="container">
    <table class="table table-bordered">
        <!-- Table caption will be displayed here -->
        <tr>
            <td id="caption" colspan="4">{{ $ctrl.name }}</td>
        </tr>
        <th>
            <td>Name</td>        
            <td>City</td>
            <td>Country</td>
        </th>
        
        <!-- users will be displayed here -->
    <tr ng-repeat="user in $ctrl.users">
        <td></td>
        <td>{{ user.name }}</td>
        <td>{{ user.city }}</td>
        <td>{{ user.country }}</td>
    </tr>
    
    </table>
</div>
