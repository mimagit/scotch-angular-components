<!DOCTYPE html>
<html en="us" ng-app="myApp">

<head>
  <title>Getting started with Angular 1.5.x components</title>
    
    <!-- bootsrap css-->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    
    <!-- angularjs-->
    <script src="lib/angular/angular.min.js"></script>
    
    <!-- The main app module -->
    <script src="js/app.module.js"></script>
    
    <!-- menu-bar -->
    <script src="js/menu-bar/menu-bar.module.js"></script>
    <script src="js/menu-bar/menu-bar.component.js"></script>
    
    <!-- user-list -->
    <script src="js/user-list/user-list.module.js"></script>
    <script src="js/user-list/user-list.component.js"></script>
    
    <!-- accordion -->
    <script src="js/accordion/accordion.module.js"></script>
    <script src="js/accordion/accordion.component.js"></script> 
    
    <!-- accordion-panel -->
    <script src="js/accordion/accordion-panel.module.js"></script>
    <script src="js/accordion/accordion-panel.component.js"></script>
</head>

<body>
    <menu-bar brand="Brand"></menu-bar>    
    
    <user-list name="'Users Table'"></user-list>
    
    <div class="container">
        <accordion>
            <!--The first panel with heading 1-->
            <accordion-panel heading="heading 1">
                This a panel
            </accordion-panel>
            <!--The secoind panel with heading 2-->
            <accordion-panel heading="Heading 2">
                this is another panel
            </accordion-panel>
        </accordion>
    </div>
</body>

</html>
