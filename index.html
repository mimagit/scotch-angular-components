<!DOCTYPE html>
<html en="us" ng-app="myApp">

<head>
  <title>Getting started with Angular 1.5.x components</title>
    
    <!-- bootsrap css-->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    
    <!-- angularjs-->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    
    <!-- The main app module -->
    <script src="js/app.module.js"></script>
    <script src="js/app.config.js"></script>
    
    <!-- menu-bar -->
    <script src="js/menu-bar/menu-bar.module.js"></script>
    <script src="js/menu-bar/menu-bar.component.js"></script>
    
    <!-- user-list -->
    <script src="js/user-list/user-list.module.js"></script>
    <script src="js/user-list/user-list.component.js"></script>
    
    <!-- accordion -->
    <script src="js/accordion/accordion.module.js"></script>
    <script src="js/accordion/accordion.component.js"></script> 
    
    <!-- accordion-panel -->
    <script src="js/accordion/accordion-panel.module.js"></script>
    <script src="js/accordion/accordion-panel.component.js"></script>
    
    <!-- tabs test -->
    <script src="js/tabs-test/tabs-test.js"></script>
    
    <!-- name test -->
    <script src="js/name-component/name-test.module.js"></script>
    <script src="js/name-component/name-test.component.js"></script>
    <script src="js/test-service/name-service.module.js"></script>
    <script src="js/test-service/name-service.service.js"></script>
</head>

<body>
    <menu-bar brand="Brand"></menu-bar>  
    
    
    <user-list name="'Users Table'"></user-list>
        
    
    <name-test></name-test>
    
    
    <div class="container">
        <accordion>
            <!--The first panel with heading 1-->
            <accordion-panel heading="Heading 1">
                This a panel
            </accordion-panel>
            <!--The secoind panel with heading 2-->
            <accordion-panel heading="Heading 2">
                This is another panel
            </accordion-panel>
        </accordion>
    </div>
    
    <my-tabs>
        <my-pane title="Hello">
            <h4>Hello</h4>
            <p>Lorem ipsum dolor sit amet</p>
        </my-pane>
        <my-pane title="World">
            <h4>World</h4>
            <em>Mauris elementum elementum enim at suscipit.</em>
            <p><a href ng-click="i = i + 1">counter: {{i || 0}}</a></p>
        </my-pane>
    </my-tabs>
    
</body>

</html>
